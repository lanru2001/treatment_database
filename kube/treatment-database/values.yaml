# Default values for treatment-database.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  registryURL: ""
  secretName: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # Can be a ClusterIP or a NodePort or a LoadBalancer
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations:
     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"
  hosts:
    - host:
      paths: []
#  tls:
#    - secretName: chart-example-tls
#      hosts:
#        - test.a8cf3398-97ea-4caa-becb-72dc7fe2c4be.nodes.k8s.fr-par.scw.cloud

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Custom Namespace, this namespace must exist in the cluster, the helm chart will not create a namespace
namespace: default

# Master Key for the Rails Application
railsMasterKey:

# Database related properties
databaseProperties:
  dbHost:
  dbName:
  dbUser:
  dbPassword:
  dbPool: "5"
  dbPort: "3306"
  dbTimeout: "5000"
